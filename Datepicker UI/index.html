<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Datepicker UI</title>
  </head>
  <body>
    <div class="datepicker-container">
      <div class="datepicker-input-wrapper">
        <input
          type="text"
          class="datepicker-input"
          placeholder="dd/mm/yyyy"
        />
        <button id="" class="datepicker-button">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M4 9.05H3v2h1v-2Zm16 2h1v-2h-1v2ZM10 14a1 1 0 1 0 0 2v-2Zm4 2a1 1 0 1 0 0-2v2Zm-3 1a1 1 0 1 0 2 0h-2Zm2-4a1 1 0 1 0-2 0h2Zm-2-5.95a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-7 3a1 1 0 0 0 2 0H6Zm2-3a1 1 0 1 0-2 0h2Zm8 3a1 1 0 1 0 2 0h-2Zm2-3a1 1 0 1 0-2 0h2Zm-13 3h14v-2H5v2Zm14 0v12h2v-12h-2Zm0 12H5v2h14v-2Zm-14 0v-12H3v12h2Zm0 0H3a2 2 0 0 0 2 2v-2Zm14 0v2a2 2 0 0 0 2-2h-2Zm0-12h2a2 2 0 0 0-2-2v2Zm-14-2a2 2 0 0 0-2 2h2v-2Zm-1 6h16v-2H4v2ZM10 16h4v-2h-4v2Zm3 1v-4h-2v4h2Zm0-9.95v-3h-2v3h2Zm-5 0v-3H6v3h2Zm10 0v-3h-2v3h2Z"
            />
          </svg>
        </button>
      </div>
      <div class="datepicker-calendar-wrapper">
        <div class="datepicker-navigation">
          <button class="button prev-month">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m15 19-7-7 7-7"
              />
            </svg>
          </button>
          <span class="current-month">January 2025</span>
          <button class="button next-month">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m9 5 7 7-7 7"
              />
            </svg>
          </button>
        </div>
        <hr />
        <div class="datepicker-days-cell-grid">
          <table class="datepicker-table">
            <thead>
              <tr class="datepicker-days-row">
                <td class="datepicker-days-cell weekdays">Sun</td>
                <td class="datepicker-days-cell weekdays">Mon</td>
                <td class="datepicker-days-cell weekdays">Tue</td>
                <td class="datepicker-days-cell weekdays">Wed</td>
                <td class="datepicker-days-cell weekdays">Thu</td>
                <td class="datepicker-days-cell weekdays">Fri</td>
                <td class="datepicker-days-cell weekdays">Sat</td>
              </tr>
            </thead>
            <tbody>
              <tr class="datepicker-days-row">
                <td class="datepicker-days-cell muted">29</td>
                <td class="datepicker-days-cell muted">30</td>
                <td class="datepicker-days-cell muted">31</td>
                <td class="datepicker-days-cell">1</td>
                <td class="datepicker-days-cell">2</td>
                <td class="datepicker-days-cell">3</td>
                <td class="datepicker-days-cell">4</td>
              </tr>
              <tr class="datepicker-days-row">
                <td class="datepicker-days-cell">5</td>
                <td class="datepicker-days-cell">6</td>
                <td class="datepicker-days-cell">7</td>
                <td class="datepicker-days-cell">8</td>
                <td class="datepicker-days-cell">9</td>
                <td class="datepicker-days-cell">10</td>
                <td class="datepicker-days-cell">11</td>
              </tr>
              <tr class="datepicker-days-row">
                <td class="datepicker-days-cell">12</td>
                <td class="datepicker-days-cell">13</td>
                <td class="datepicker-days-cell">14</td>
                <td class="datepicker-days-cell">15</td>
                <td class="datepicker-days-cell selected">16</td>
                <td class="datepicker-days-cell">17</td>
                <td class="datepicker-days-cell">18</td>
              </tr>
              <tr class="datepicker-days-row">
                <td class="datepicker-days-cell">19</td>
                <td class="datepicker-days-cell">20</td>
                <td class="datepicker-days-cell">21</td>
                <td class="datepicker-days-cell">22</td>
                <td class="datepicker-days-cell">23</td>
                <td class="datepicker-days-cell">24</td>
                <td class="datepicker-days-cell">25</td>
              </tr>
              <tr class="datepicker-days-row">
                <td class="datepicker-days-cell">26</td>
                <td class="datepicker-days-cell">27</td>
                <td class="datepicker-days-cell">28</td>
                <td class="datepicker-days-cell">29</td>
                <td class="datepicker-days-cell">30</td>
                <td class="datepicker-days-cell">31</td>
                <td class="datepicker-days-cell muted">1</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
